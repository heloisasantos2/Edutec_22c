<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conta.css">

    <title>Conta</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_icone">
                <img src="../assets/images/bionimalogo.png" alt="logo do Bionima">
            </div>
        </div>
        <button class="bio"><a href="../index.html">BIONIMA</a></button>

        <button class="conteudo"><a href="../escolha/escolha.html">Conteúdo</a></button>

        <button class="jogos"><a href="../quiz/bemvindo.html">Jogos</a></button>

        <button class="integrantes"><a href="../integrantes/integrantes.html">Integrantes</a></button>

        <button class="ajuda"><a href="../help/help.html">Ajuda</a></button>

        <button class="Login">
            <div>
                <a href="./conta/conta.html"><img src="../assets/images/login.png" alt="Ìcone de pessoa" ></a>
            </div>
        </button>
    </header>

    <main>
        <div class="conteudo">
            <div class="formulario">
                <h1>BEM-VINDO!</h1>
                <form action="">
                    <p>Entre na sua conta</p>
    
                   <div>
                        <input type="text" id="name" required placeholder="NOME:">
                        <label for="name"></label>
                   </div>
    
                   <div>
                        <input type="text" id="user" required placeholder="USUÁRIO:">
                        <label for="user"></label>
                   </div>
    
                   <div>
                        <input type="password" id="senha" required placeholder="SENHA:">
                        <label for="senha"></label>
                   </div>
    
                   <div>
                        <input type="checkbox" id="mostrar-senha">
                        <label for="mostrar-senha"></label>
                        <p>Mostrar senha</p>
                    </div>
    
                   <button>ENTRAR</button>
                </form>
            </div> 
            
             <div class="imagem_login">
                 <img src="../assets/images/loginimagem.png" alt="imagem do login"
             </div>
            
        </div>
     </main>
</body>
</html>
