<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_icone">
                <img src="../assets/images/bionimalogo.png" alt="logo do Bionima">
            </div>
        </div>    
        <button class="bio"><a href="../index.html">BIONIMA</a></button>
        <button class="conteudo"><a href="../escolha/escolha.html">Conteúdo</a></button>
        <button class="jogos"><a href="../quiz/escolha_niveis/niveis.html">Jogos</a></button>
        <button class="integrantes"><a href="../integrantes/integrantes.html">Integrantes</a></button>
        <button class="ajuda"><a href="../help/help.html">Ajuda</a></button>
        <button class="Login">
            <div>
                <a href="./login.html"><img src="../assets/images/login.png" alt="Ìcone de pessoa" ></a>
            </div>
        </button>
    </header>

    <main>
        <h1>JUNTE-SE A NÓS!</h1>

        <form id="cadastroForm">
            <div>
                <label for="name"></label>
                <input type="text" placeholder="NOME..." id="name" required>
            </div>

            <div>
                <label for="data"></label>
                <input type="date" id="data" required>
            </div>

            <div>
                <label for="email"></label>
                <input type="email" placeholder="EMAIL..." id="email" required>
            </div>

            <div>
                <label for="senha"></label>
                <input type="password" placeholder="SENHA..." id="senha" required>
            </div>

            <div>
                <label for="contar"></label>
                <input type="text" placeholder="Seu feedback sobre o BIONIMA:" id="contar" required>
            </div>

            <button type="submit" id="cadastrarBtn">CADASTRAR</button>
        </form>
    </main>

    <div id="mensagem" class="aviso" style="display: none;">Obrigado por se cadastrar!</div>

    <script src="./login.js"></script>
</body>
</html>
